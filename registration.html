<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="navbar.css" />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
  integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2A7C6F;
      margin: 0;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
      margin: 0 auto; /* Center the container */
      margin-top: 125px; /* Add space between navbar and container */
    }

    .logo {
      width: 200px; /* Adjust the size as needed */
      height: 200px; /* Adjust the size as needed */
      margin-bottom: 10px;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .signup-container button {
      background-color: #2A7C6F;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-link {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

    <!-- Navbar Section -->
<header>
    <nav class="navbar">
      <div class="navbar_container">
        <a href="/" id="navbar_logo"><i class="fas fa-gem"></i>CodeBersama</a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="/" class="navbar_links">Home</a>
          </li>
          <li class="navbar_item">
            <a href="/kursus.html" class="navbar_links">Kursus</a>
          </li>
          <li class="navbar_item">
            <a href="/latihan.html" class="navbar_links">Latihan</a>
          </li>
          <li class="navbar_item">
            <a href="/komuniti.html" class="navbar_links">komuniti</a>
          </li>
          <li class="navbar_btn"><a href="/" class="button">Daftar</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="signup-container">
    <img class="logo" src="/images/umplogo.png" alt="Logo">
    <h1>CodeBersama</h1>
    <form action="/signup" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
